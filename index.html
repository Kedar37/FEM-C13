<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <section class="lp-container">

    <header>
      <div class="logo">
        <img src="/images/logo.svg" class="huddle-logo" alt="huddle-logo-img">
      </div>
    </header>

    <main>
      <section class="lp-content">
        <div class="mockup-img">
          <img src="/images/illustration-mockups.svg" alt="mockup-img">
        </div>
        <article class="mockup-content">
          <h2 class="title">
            Build The Community <br> Your Fans Will Love
          </h2>
          <p class="para">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <a href="#" role="button">Register</a>
        </article>
      </section>
    </main>

    <footer>
      <ul class="link-list">
        <li class="social-link">
          <a href="#">
            <img src="/images/facebook-176-svgrepo-com.svg" alt="facebook-icon">
          </a>
        </li>
        <li class="social-link">
          <a href="#">
            <img src="/images/twitter-154-svgrepo-com.svg" alt="twitter-icon">
          </a>
        </li>
        <li class="social-link">
          <a href="#">
            <img src="/images/instagram-svgrepo-com.svg" alt="instagram-icon">
          </a>
        </li>
      </ul>
    </footer>

  </section>

</body>
</html>
